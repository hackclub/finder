<!DOCTYPE html>
<html>
    <html>
        <title>Finder &mdash; Hack Club</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/bulma-slider.min.css">
        <link rel="stylesheet" href="assets/css/bulma-switch.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </html>
    <body>
        <div id="wrapper">
            <nav id="navbar" class="navbar is-danger">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="/" class="navbar-item">
                            <img src="assets/images/logo.svg">
                            <span class="is-size-3">Finder</span>
                        </a>
                    </div>
                </div>
            </nav>
            <section class="section">
                <div class="container">
                    <article class="message is-danger">
                        <div class="message-body">
                             <b>We need your help!</b> If you find/have a club's school photo, website URL, or contact information, please
                             send it to <a href="https://hackclub.slack.com/messages/ifvictr" target="_blank">@ifvictr</a> on the Hack
                             Club Slack.
                        </div>
                    </article>
                    <div class="field has-addons">
                        <div class="control is-expanded has-icons-left" data-type="nearby">
                            <input class="input is-large" type="text" data-action="search-nearby" placeholder="Where are you?">
                            <span class="icon is-small is-left"><i class="fa fa-map-marker"></i></span>
                        </div>
                        <div class="control is-expanded is-hidden has-icons-left" data-type="all">
                            <input class="input is-large" type="text" data-action="search-all" placeholder="Which club are you looking for?">
                            <span class="icon is-small is-left"><i class="fa fa-globe"></i></span>
                        </div>
                    </div>
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <p><span data-output="total-results">No clubs</span> found <span data-output="location"></span></p>
                            </div>
                        </div>
                        <div class="level-right">
                            <div class="level-item" data-type="nearby">
                                <p><span class="tag is-medium" data-output="radius">5</span> mile radius</p>
                            </div>
                            <div class="level-item" data-type="nearby">
                                <div class="field">
                                    <input class="slider is-circle is-fullwidth is-medium" name="radius" type="range" min="1" max="100" value="5">
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="field">
                                    <input id="toggle-search-all" class="switch" name="search" type="checkbox">
                                    <label for="toggle-search-all">Search all clubs</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="results" class="columns is-multiline">
                        <!-- Dynamic content here -->
                    </div>
                </div>
            </section>
            <footer id="footer" class="footer">
                <div class="container">
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <p>Made with <span class="icon"><i class="fa fa-heart"></i></span> by <a href="https://ifvictr.com" target="_blank">Victor Truong</a></p>
                            </div>
                        </div>
                        <div class="level-right">
                            <p class="level-item">
                                <a href="https://github.com/hackclub/finder/issues/new" target="_blank"><span class="icon"><i class="fa fa-flag"></i></span> Report incorrect information</a>
                            </p>
                            <p class="level-item">
                                <a href="https://github.com/hackclub/finder" target="_blank"><span class="icon"><i class="fa fa-github"></i></span> View source code</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="assets/js/fuse.min.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/geolib.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script src="https://www.googletagmanager.com/gtag/js?id=UA-111341634-1" async></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "UA-111341634-1");
        </script>
    </body>
</html>
